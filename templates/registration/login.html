<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>Sign in to redirect</title>
    <link rel="icon" type="image/ico" href="http://pollockretail.com/wp-content/uploads/2016/02/Pollock-Icons2-CostSavings.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="Login-box">
        <h1>Login</h1>
        <div class="textbox">
        {% if form.errors %}
        <em>Wrong login, try again</em>
        {% endif %}
            <form method="post">
          {% csrf_token %}

          <p> <i class="fas fa-user-injured"> </i>Username: {{ form.username }}</p>
          <p> <i class="fas fa-unlock"> </i>Password: {{ form.password }}</p>

          <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>


</html>
